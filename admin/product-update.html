<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../admin-css/product-up.css">
    <link rel="stylesheet" href="../admin-css/dashboard.css">

    <title>Dashboard.update-product</title>
    <link rel="shortcut icon" type="image/jpg" href="../images/nepal.png" />


</head>

<body>


    <!-- admin header starts  -->

    <header class="header-area">
        <!-- site-navbar start -->
        <div class="navbar-area">
            <div class="container">
                <nav class="site-navbar">
                    <!-- site logo -->
                    <a href="dashboard.html" class="site-logo">Admin</a>

                    <form class="form">
                        <button>
                            <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img"
                                aria-labelledby="search">
                                <path
                                    d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                                    stroke="currentColor" stroke-width="1.333" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </button>
                        <input class="input" placeholder="Search" required="" type="text">
                        <button class="reset" type="reset">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </form>


                    <!-- site menu/nav -->
                    <ul>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="product.html">Product</a></li>
                        <li><a href="order.html">Orders</a></li>
                        <li><a href="admin.html">Admins</a></li>
                        <li><a href="customer.html">Customer</a></li>
                        <li><a href="message.html">Message</a></li>
                        <li><a href="login.html">log-Out</a></li>

                    </ul>

                    <!-- nav-toggler for mobile version only -->
                    <button class="nav-toggler">
                        <span></span>
                    </button>
                </nav>
            </div>
        </div><!-- navbar-area end -->


    </header>

    <!-- admin header ends -->



    <div class="edit-user">
        <form action="#" class="edit-form">
            <h1>EDIT PROFILE</h1>

            <!-- profile pic starts  -->

            <div class="img-up">
                <div class="profile-pic">
                    <label class="-label" for="file">
                        <span class="glyphicon glyphicon-camera"></span>
                        <span>Change Image</span>
                    </label>
                    <input id="file" type="file" accept="image/*" onchange="loadFile(event)" />
                    <img src="../images/one.jpg" id="output" width="200" />
                </div>
            </div>


            <!-- profile pic ends  -->
            <div class="formcontainer">
                <div class="container">

                    <label for="uname"><strong> Product Name</strong></label>
                    <input type="text" placeholder="Product Name" name="pname">
                    <label for="mail"><strong>Product Description</strong></label>
                    <input type="text" placeholder="Product Description" name="desc">
                    <label for="mail"><strong>Product Price</strong></label>
                    <input type="text" placeholder="Product Price" name="price">
                </div>
            </div>

            <button type="submit">Update</button>

        </form>
    </div>


    <!-- updating the profile pic -->
    <script>
        var loadFile = function (event) {
            var image = document.getElementById("output");
            image.src = URL.createObjectURL(event.target.files[0]);
        };

    </script>

    <script src="../admin-js/style.js"></script>

</body>

</html>
